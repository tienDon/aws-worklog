# Deploy Hugo site to GitHub Pages
name: Deploy Hugo site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.134.1
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Update submodules
        run: |
          git submodule update --init --recursive
          git submodule foreach git pull origin master

      - name: Ensure theme exists
        run: |
          echo "Current directory structure:"
          ls -la
          echo "Themes directory:"
          ls -la themes/ || echo "themes/ doesn't exist"
          echo "Hugo-theme-learn in root:"
          ls -la hugo-theme-learn/ || echo "hugo-theme-learn/ doesn't exist"

          # Copy theme to correct location
          if [ -d "hugo-theme-learn" ]; then
            echo "Copying hugo-theme-learn to themes/"
            mkdir -p themes
            cp -r hugo-theme-learn themes/
          fi

          # Also ensure git submodule is properly initialized
          if [ ! -d "themes/hugo-theme-learn" ] || [ -z "$(ls -A themes/hugo-theme-learn)" ]; then
            echo "Theme not found in themes/, cloning directly..."
            mkdir -p themes
            rm -rf themes/hugo-theme-learn
            git clone https://github.com/matcornic/hugo-theme-learn.git themes/hugo-theme-learn
          fi

          echo "Final theme check:"
          ls -la themes/hugo-theme-learn/
          echo "Theme static assets:"
          ls -la themes/hugo-theme-learn/static/ || echo "No static assets"

          # Ensure static assets are copied
          if [ -d "themes/hugo-theme-learn/static" ]; then
            echo "Copying theme static assets to project static/"
            cp -r themes/hugo-theme-learn/static/* static/ || echo "Failed to copy static assets"
          fi

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"

      - name: Fix config for GitHub Pages
        run: |
          echo "Updating config.toml for GitHub Pages..."
          sed -i 's|baseURL = ".*"|baseURL = "${{ steps.pages.outputs.base_url }}/"|' config.toml
          sed -i 's|relativeURLs = false|relativeURLs = true|' config.toml
          echo "Updated config:"
          cat config.toml

      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: UTC
        run: |
          echo "Hugo version:"
          hugo version
          echo "Theme check:"
          ls -la themes/hugo-theme-learn/
          echo "Static assets check:"
          ls -la themes/hugo-theme-learn/static/ || echo "No static assets"
          hugo \
            --gc \
            --minify \
            --verbose

      - name: Debug generated assets
        run: |
          echo "Generated public directory:"
          find public -name "*.css" | head -10
          echo "CSS directory:"
          ls -la public/css/ || echo "No CSS directory"
          echo "JS directory:" 
          ls -la public/js/ || echo "No JS directory"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          timeout: 600000
          error_count: 10
          reporting_interval: 5000
